<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Landstrider Legion - Resources</title>
</head>
<body>
   <noscript>
      <h1>This site requires JavaScript!</h1>
      <h2>Please make sure you're using a modern browser with JavaScript enabled.</h2>
   </noscript>
   <h1>Redirecting you to: <span id="redirect"></span></h1>
   <script>
      var url = new URLSearchParams(window.location.search)
      var q = url.get('q')
      var result;

      if (q == 'confluence') {
         result = 'https://landstriderlegion.atlassian.net/'
      } else if (q == 'inara') {
         result = 'https://inara.cz/squadron/11646/'
      } else if (q == 'discord') {
         result = 'https://discord.gg/zAMv6eCYxX'
      } else {
         result = null
      }
      
      if (result != null) {
         document.title = `${result} | Landstrider Legion - Resources`
         document.getElementById('redirect').innerText = result;
         window.location.replace(result);
      } else {
         document.getElementById('redirect').innerText = 'error';
         var h2 = document.createElement('h2');
         h2.innerText = 'Please enter a valid resource name and try again'
         document.body.appendChild(h2)
      }
      
   </script>
</body>
</html>
