<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Important Resources | Landstrider Legion</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/resources/style.css" />
		<link rel="icon" href="/resources/icon.png" sizes="192x192" />
		<meta
			name="description"
			content="Database of important squadron resources"
		/>
      <style>
         .maincontent {
            background-color: rgba(0,0,0,0.65);
         }
      </style>
	</head>
	<body>
		<noscript>
			<h1>This site requires JavaScript!</h1>
			<h2>Please make sure you're using a modern browser with JavaScript enabled.</h2>
		</noscript>
		<header class="header">
			<h1>Imporant Links</h1>
		</header>
		<div class="background">
			<section class="maincontent">
            <div class="content">
               <ul>
                  <li><a href="./l.htm?r=confluence">Confluence</a></li>
                  <li><a href="./l.htm?r=inara">Inara</a></li>
                  <li><a href="./l.htm?r=discord">Discord</a></li>
               </ul>
            </div>
			</section>
		</div>
		<script src="/resources/navbar.js"></script>
		<script>
			var url = new URLSearchParams(window.location.search)
			var r = url.get('r')
			var result;
	
			if (r == 'confluence') {
				result = 'https://landstriderlegion.atlassian.net/'
			} else if (r == 'inara') {
				result = 'https://inara.cz/squadron/11646/'
			} else if (r == 'discord') {
				result = 'https://discord.gg/zAMv6eCYxX'
			} else {
				result = null
			}
			
			if (result != null) {
				document.title = `Landstrider Legion - Resources`
				document.getElementsByTagName('body')[0].innerHTML = `<p>Redirecting you to: ${result}</p>`;
				window.location.replace(result);
			} else if (r != null) {
				document.getElementsByTagName('body')[0].innerHTML = 
				`<p>'${result}' is not a valid resource. Please choose a valid resource!<br>` +
				`Click <a href="./l.htm">here</a> to view the resource database.</p>`;
			}
		</script>
	</body>
</html>
